<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Decide-Inator</title>
  </head>
  <body>
    <header>
      <h1>who's going to ... ?</h1>
      <p class="between">(Between 0 participants and 0 options)</p>
      <button class="btn reset">Reset!</button>
    </header>
    <main>
      <section class="left">
        <input type="text" class="option" />
        <button class="btn--add participate">Add Participant</button>
        <br /><br />
        <input type="text" class="option" />
        <button class="btn--add option">Add Option</button>
      </section>
      <section class="right">
        <p class="message">Start playing...</p>
        <p class="message">Name --> decision</p>
        <p class="label-decision">
          <span class="decision">philip --> go on a date </span>
        </p>
        <br />
        <p class="remove-btns">
          <button class="btn--remove option">Remove Option</button>
          <button class="btn--remove participant">Remove Participant</button>
        </p>
        <br />
        <br />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
